<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <section class="main-section">
      <div class="frame">
        <div class="arr-right">
          <img src="./img/arrow_circle_right.png" alt="" />
        </div>
        <div class="arr-left">
          <img src="./img/arrow_circle_left.png" alt="" />
        </div>
        <div class="nav-dots">
          <div class="nav-dot nav-dot-selected"></div>
          <div class="nav-dot"></div>
          <div class="nav-dot"></div>
          <div class="nav-dot"></div>
        </div>
        <div class="wide">
          <img
            class="imgOne photo selected"
            data-index="0"
            src="./img/image1.jpg"
            alt=""
          />
          <img
            class="imgTwo photo"
            data-index="1"
            src="./img/image2.jpg"
            alt=""
          />
          <img
            class="imgThree photo"
            data-index="2"
            src="./img/image3.jpg"
            alt=""
          />
          <img
            class="imgFour photo"
            data-index="3"
            src="./img/image4.jpg"
            alt=""
          />
        </div>
      </div>
    </section>
  </body>
</html>
